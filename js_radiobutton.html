<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Radio button!</title>
</head>
<body>
    
<form>
    Gender<br/>
    <label><input type="radio" name="gender" value = "male"> Male</label><br/>
    <label><input type="radio" name="gender" value="female">Female</label><br/><br/>
    
    Favorite Food<br/>
    <label><input type="radio" name="fruit" value = "pizza"> Pizza</label><br/>
    <label><input type="radio" name="fruit"  value="Chips" checked="true">Chips</label><br/>
    <label><input type="radio" name="fruit" value="Kale">Kale</label><br/>
    
    <input type = "submit">
</form>
</body>
</html>
