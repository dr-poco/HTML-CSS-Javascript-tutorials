<!-- TAGS = <form> <label> <input> 
    
    ATTRIBUTES = type, name, id
    INPUT TYPES = textfield, email, password, radiobutton, checkbox, submit
    MORE INPUT = number, range, color, date, url

    validate = Required, Pattern, Limiting number
-->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>Form</title>
</head>
<body>
    <form>
        <label for = 'name'>Name</label>
        <input type = 'text' id = 'name' name = 'name' required><br/>
        <label>Email: <input type = 'email' name = 'email' required></label>
        <label for = 'DOB'>DOB</label>
        <input type = 'date' id = 'DOB' value ='DOB'required><br/>
        <label><input type = 'Submit'></label><br/>
    </form>
</body>
</html>
