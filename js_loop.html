<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Looping!</title>
    <script>
        var grades = [4, 6, , , 2];
        var sum = 0;
        var count = 0;

        if (grades.length > 0){

            for (i = 0; i < grades.length; i++){
                if (grades[i] != undefined){

                    sum += grades[i];
                    count += 1;
                }
            
            }

            document.write(sum/count);
        }

        else

        document.write("Empty Array!")
    </script>
</head>
<body>

</body>
</html>
